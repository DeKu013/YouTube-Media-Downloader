<!DOCTYPE html>
<html>
<head>
  <title>YTLink AV Downloader</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="app">
    <h1>YTLink AV Downloader</h1>

    <input id="url" placeholder="Paste YouTube link here..." />

    <div class="button-group">
      <button onclick="downloadAudio()">Download Audio</button>
      <button onclick="downloadVideo()">Download Video</button>
    </div>

    <div class="progress-container">
      <div class="progress-bar">
        <div id="bar"></div>
      </div>

      <div class="progress-info">
        <span id="percentText">0%</span>
        <span id="speedText">Speed: --</span>
        <span id="etaText">ETA: --</span>
      </div>
    </div>

    <button class="secondary" onclick="openDownloads()">
      Open Downloads Folder
    </button>

  </div>

  <script src="js/main.js"></script>
</body>
</html>
